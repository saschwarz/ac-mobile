<ion-view title="{{ENV.APPNAME}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="page in pages" class="item item-image {{page.section}}" ui-sref='{{page.state}}'>
        <item-image section="page.section" page="page"/>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
