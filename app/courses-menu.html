<ion-view title="Exercises">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="page in currentPage" class="item item-image {{page.state}}" href="#{{page.state}}">
        <item-image color="$index % 3 + 1" page="page"/>
      </ion-item>
      </ion-item>
      <ion-item class="item-icon-right item-icon-left" ng-repeat="page in pages" href="#{{page.sref}}">
        <i class="icon ion-stop color-1"></i>
        {{page.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
