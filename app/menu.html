<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref='app.home()'><i class="icon ion-ios7-home"></i> Home</ion-item>
        <ion-item nav-clear menu-close ui-sref='app.progress()'><i class="icon ion-ios7-pulse"></i> Progress</ion-item>
        <ion-item nav-clear menu-close href="#/app/skills">
          <i class="ion-ios7-bookmarks"></i> Exercises</ion-item>
        <ion-item nav-clear menu-close href="#/app/dogs"><i class="icon ion-ios7-paw"></i> Dogs</ion-item>
        <ion-item nav-clear menu-close ng-click="login()"><i class="icon ion-ios7-gear"></i> Settings</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable">
      <h1 class="title"><a href="{{ENV.APPURL}}">{{ENV.APPNAME}}</a></h1>
    </ion-footer-bar>
  </ion-side-menu>

</ion-side-menus>
